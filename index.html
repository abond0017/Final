<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Final Project</title>
  </head>

  <body>
    <header>
      <div class="header">
        <img src="./COVID-19_School_Closure_Logo.jpeg" alt="logo" />
        <h1>Free Learning Resource Finder</h1>
      </div>
    </header>
    <nav>
      <div id="home-button">
        <button>
          <a class="active" href="#home">Home</a>
        </button>
      </div>
    </nav>
        
    <div id="description">
      <div>Welcome! <br><br>Thanks for visiting the Free Learning Resource Finder. Use the form below to filter results by subject and grade. <br>Like our Facebook group, this site lists only FREE resources.</div>
    </div>
       
    <div id="form-container">
      <div id="field-container">
        <div id="form-box-1">
          <h3>Subject</h3>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Math</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Science/STEM</label><br>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">History</label><br>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Arts</label><br>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Language Arts</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Social Studies</label><br>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Geography</label><br>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Whole Curriculum</label>
        </div>
        <div id="form-box-2">
          <h3>Grade Range</h3>
          <input type="radio" id="age1" name="age" value="30">
          <label for="age1">Preschool</label><br>
          <input type="radio" id="age2" name="age" value="60">
          <label for="age2">Elementary</label><br>  
          <input type="radio" id="age3" name="age" value="100">
          <label for="age3">Middle School</label><br>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">High School</label>
        </div>
      </div>
      <div id="submit-button"> 
        <input type="submit" value="Submit">
      </div>
    </div>
  
  </body>

  <footer> </footer>
  
</html>
