<!DOCTYPE html>
<html lang="en">
  <script src="functions.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Final Project</title>
  </head>
  

  <body>
    <header>
      <div class="header">
        <img src="./COVID-19_School_Closure_Logo.jpeg" alt="logo" />
        <h1>Free Learning Resource Finder</h1>
      </div>
    </header>
    <nav>
      <div id="home-button">
        <button>
          <a class="active" href="#home">Home</a>
        </button>
      </div>
    </nav>
        
    <div id="description">
      <div>Welcome! <br><br>Thanks for visiting the Free Learning Resource Finder. Like our Facebook group, this site lists only FREE resources.<br><br>Use the form below to find resources by selecting either your desired SUBJECT <span>OR</span> your desired GRADE RANGE.</div>
    </div>
       
    <div id="form-container">
      <div id="field-container">
        <div id="form-box-1">
          <h3>Subject</h3>
          <input type="radio" id="math" class="math-link" name="subject" value="math" onclick="subjectsRadio1('math')">
          <label for="math">Math</label><br>
          <input type="radio" id="science" name="subject" value="science" >
          <label for="science">Science/STEM</label><br>
          <input type="radio" id="history" name="subject" value="history" >
          <label for="history">History</label><br>
          <input type="radio" id="arts" name="subject" value="arts" >
          <label for="arts">Arts</label><br>
          <input type="radio" id="language" name="subject" value="language">
          <label for="language">Language Arts</label><br>
          <input type="radio" id="social" name="subject" value="social" >
          <label for="social">Social Studies</label><br>
          <input type="radio" id="geography" name="subject" value="geography" >
          <label for="geography">Geography</label><br>
          <input type="radio" id="whole" name="subject" value="whole" >
          <label for="whole">Whole Curriculum</label>
        </div>
        <div id="form-box-2">
          <h3>Grade Range</h3>
          <input type="radio" id="preschool" name="grade" value="preschool" onclick="gradesRadio('preschool')">
          <label for="preschool">Preschool</label><br>
          <input type="radio" id="elementary" name="grade" value="elementary" >
          <label for="elementary">Elementary</label><br>  
          <input type="radio" id="middle" name="grade" value="middle">
          <label for="middle">Middle School</label><br>
          <input type="radio" id="high" name="grade" value="high" >
          <label for="high">High School</label>
        </div>
      </div>
    </div>
  </body>
  <footer> </footer>
  
</html>
